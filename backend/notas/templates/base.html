<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="stylesheet" href="/static/menus.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notas App{% endblock %}</title>
</head>
<body>
  

  <div class="row">
    <div class="column NavigationDrawer">
        <a href="{% url 'home' %}"><img class="Logo" src="/static/images/logo-impact-dementia-white-4-x-1.png"> </a>
        <ul class="menus">
            <li class="NavigationItem"><a href="{% url 'notas_list' %}">Lista de notas</a></li>
            <li class="NavigationItem"><a href="{% url 'create_nota' %}">Crear nota  <img src="/static/images/NewItem.png">   </a></li>
        
        
            <div style="width: 100%; height: 100%; padding-top: 24px; padding-bottom: 24px; flex-direction: column; justify-content: flex-end; align-items: center; display: inline-flex">
                <div style="width: 194px; height: 0px; position: relative">
                    <div style="width: 194px; height: 1px; left: 0px; top: -1px; position: absolute; background: #334155"></div>
                </div>
            </div>

            <li class="NavigationItem"> <img src="/static/images/RafaPhoto.jpg" with="48" height="40">
                <a class="NavigationItem"> {{ user.get_username }}</a>   </li>
        </ul>
    </div>
    
    <div class="column content">
      {% block content %}
      {% endblock %}
    </div>
    
  </div>
    
</body>
</html>
